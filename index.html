<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    
   <div class="container"> 
    <div class="card">
        <div class="search">
            <form>
                <input type="text" placeholder="ENTER CITY NAME" spellcheck="false" class="city-input">
                <button><img src="images/search.png" alt="search-here"></button>
            </form>
        </div>
        <div class="error"><p> Invalid City Name </p></div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Bhubaneswar</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>WindSpeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-content">
        Made with ❤️ by <a href="https://github.com/idibyaranjan15" target="_blank">idibyaranjan15</a>
    </div>
</div>

    <script src="index.js"></script>
    
    
</body>
</html>
